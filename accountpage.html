<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Choice</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="icon" href="img-your-choice/icon-site-3_resized.ico" type="image/x-icon">
    <link rel="stylesheet" href="media.css/acount-media.css">

<body>


    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="img-your-choice/logo_your_choice_sf.png" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a id="home" href="index.html">Home</a></li>
                    <li><a id="product-navbar" href="products.html">Produtos</a></li>
                    <li><a id="about" href="about-us.html">sobre nós</a></li>
                    <li><a id="contact" href="contact.html">contato</a></li>
                    <li><a id="acount" href="">Conta</a></li>
                </ul>
            </nav>
            <img src="img-your-choice/menu.png" class="menu-icon" onclick="menutoggle()">
            <a href="cart.html"><img class="cart" src="img-your-choice/cart.png" width="30px" height="30px"></a>
        </div>
    </div>

    <!---------------------------account page--------------->

    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="img-your-choice/logo_your_choice_sf.png" width="100%">
                </div>

                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Registro</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm">
                            <input type="text" placeholder="Usuário">
                            <input id="password" placeholder="Senha" type="password">


                            <div class="display">
                                <div type="submit" class="btn">Login</div>
                                <a href="">Esqueceu a senha</a>
                            </div>

                        </form>

                        <form id="RegForm">
                            <input type="text" placeholder="Usuário">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <div type="submit" class="btn">Registrar</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--------------------------------------footer---------------------------->

    <div class="footer">
        <div class="container">
            <div class="row row-footer">

                <div class="footer-col-2">
                    <img class="logo-footer" src="img-your-choice/logo-your_choice.png">
                    <p class="media-p">Sua experiência de <strong>personalização</strong> de um jeito nunca antes visto.
                    </p>
                </div>

                <div class="footer-col-3">
                    <h3>Nos siga</h3>
                    <ul>
                        <li>Whatsapp</li>
                        <li>Instagram</li>
                    </ul>
                </div>

            </div>
            <hr>
            <p class="Copyright">Copyright 2025 - Your Choice store</p>
        </div>
    </div>

    <!-------------------------js for toggle menu------------------->

    <script>
        var MenuItems = document.getElementById("MenuItems")

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            } else {
                MenuItems.style.maxHeight = "0px";

            }

        }
    </script>


    <!--------------------------------js for toggle form------------------>

    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register() {

            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login() {

            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }
    </script>
</body>

</html>
